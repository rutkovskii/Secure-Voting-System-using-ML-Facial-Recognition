<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #B31B1B; /* UMASS red */
        }

        .content {
            background-color: #FFFFFF;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 10px;
            text-align: center;
            font-size: 1.1em;
        }

        .button {
            padding: 10px 20px;
            font-size: 1.1em;
            background-color: #4285F4;
            color: #FFFFFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #3367D6;
        }

        .button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to UMASS Voting</h1>
        <p>Get ready to cast your vote!</p>
        <button class="button" onclick="location.href='/details'">Start</button>
    </div>
</body>
</html>
