<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Details</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #B31B1B; /* UMASS red */
        }
    
        .box {
            background-color: lightgrey;
            border: 1px solid black;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 600px;
        }
    
        .form-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }
    
        .name-row, .city-zip-state-row {
            flex: 1;
        }
    
        label {
            font-weight: bold;
            font-size: 1.1em;
        }
    
        h1 {
            text-align: center;
        }
    
        .button-row {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
    
        button {
            font-size: 1.1em;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Voter Details</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="error-messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
        <form method="Post">
            <input type="hidden" name="form_identifier" value="details_form">
            <label for="names">Name:</label>
            <div class="form-row">
                <input type="text" id="first_name" name="first_name" placeholder="First">
                <input type="text" id="middle_name" name="middle_name" placeholder="Middle">
                <input type="text" id="last_name" name="last_name" placeholder="Last">
            </div>
            <label for="Address">Address:</label>
            <input type="text" id="street" name="street" placeholder="Street">
            <div class="form-row">
                <input type="text" id="city" name="city" placeholder="City">
                <input type="text" id="zipcode" name="zipcode" placeholder="Zip Code">
                <input type="text" id="state" name="state" placeholder="State">
            </div>
            <label for="Phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Phone Number">
            <label for="VoterID">Voter ID:</label>
            <input type="text" id="voter_id" name="voter_id" placeholder="Voter ID">
            <div class="button-row">
                <button type="button" onclick="location.href='/'">Back</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
