<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Details</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #B31B1B; /* UMASS red */
        }

        .box {
            background-color: #FFFFFF;
            border: 1px solid rgba(0, 0, 0, 0.1);

            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 600px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

        .form-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .name-row,
        .city-zip-state-row {
            flex: 1;
        }

        label {
            font-weight: bold;
            font-size: 1.1em;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .error-messages {
            list-style: none;
            padding: 0;
            margin: 0;
            color: #B31B1B; /* UMASS red */
            font-weight: bold;
            font-size: 1.1em;
            text-align: center;
        }

        .form-input {
            font-size: 1em;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #D3D3D3;
            width: 100%;
            box-sizing: border-box;
        }

        .button-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            font-size: 1.1em;
            padding: 10px 20px;
            background-color: #4285F4;
            color: #FFFFFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #3367D6;
        }

        .button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Voter Details</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="error-messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
        <form method="post">
            <input type="hidden" name="form_identifier" value="details_form">
            <label for="names">Name:</label>
            <div class="form-row">
                <input type="text" id="first_name" name="first_name" class="form-input" placeholder="First">
                <input type="text" id="middle_name" name="middle_name" class="form-input" placeholder="Middle">
                <input type="text" id="last_name" name="last_name" class="form-input" placeholder="Last">
            </div>
            <label for="address">Address:</label>
            <input type="text" id="street" name="street" class="form-input" placeholder="Street">
            <div class="form-row">
                <div class="name-row">
                    <input type="text" id="city" name="city" class="form-input" placeholder="City">
                </div>
                <div class="name-row">
                    <input type="text" id="zipcode" name="zipcode" class="form-input" placeholder="Zip Code">
                </div>
                <div class="name-row">
                    <input type="text" id="state" name="state" class="form-input" placeholder="State">
                </div>
            </div>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" class="form-input" placeholder="Phone Number">
            <label for="voter_id">Voter ID:</label>
            <input type="text" id="voter_id" name="voter_id" class="form-input" placeholder="Voter ID">
            <div class="button-row">
                <button type="button" class="button" onclick="location.href='/'">Back</button>
                <button type="submit" class="button">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
